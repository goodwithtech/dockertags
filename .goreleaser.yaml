project_name: dockertags
builds:
  - main: cmd/tags/main.go
    binary: dockle
    ldflags:
      - -s -w
      - "-extldflags '-static'"
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7

nfpm:
  formats:
    - deb
    - rpm
  vendor: "goodwithtech"
  homepage: "https://github.com/goodwithtech"
  maintainer: "Tomoya Amachi <tomoya.amachi@gmail.com>"
  description: "docker container tag viewer"
  license: "AGPL"
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: Darwin
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD

archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD
  files:
    - README.md
    - LICENSE

brews:
  -
    github:
      owner: goodwithtech
      name: homebrew-dockertags
    folder: Formula
    homepage: "https://github.com/goodwithtech/dockertags"
    description: "docker container tag viewer"
    test: |
      system "#{bin}/program --version"